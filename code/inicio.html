<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Conection firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <title>Document</title>
</head>
<body> 
<div class="p-5">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="correo" class="form-label">Email</label>
          <input type="email" class="form-control" id="correo">
        </div>
        <div class="col-md-6">
          <label for="contra" class="form-label">Password</label>
          <input type="password" class="form-control" id="contra">
        </div>
        <div class="col-12">
          <label for="direccion" class="form-label">Address</label>
          <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
        </div>
       
        <div class="col-md-6">
          <label for="ciudad" class="form-label">City</label>
          <input type="text" class="form-control" id="ciudad">
        </div>
        <div class="col-md-4">
          <label for="inpais" class="form-label">State</label>
          <select id="inpais" class="form-select">
            <option selected>Choose...</option>
            <option>Colombia</option>
            <option>Estados Unidos</option>
            <option>Panama</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="postal" class="form-label">Zip</label>
          <input type="text" class="form-control" id="postal">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
        </div>
      </form>
</div>

<div class="p-3 m-0 border-0 bd-example m-0 border-0">
    <button ctype="submit" class="btn btn-primary" id="cerrar">Cerrar Sesion</button>
</div>


       <!---conexion y main-->


   <script src="scripts/main.js" type="module"></script>
   
</body>
</html>
